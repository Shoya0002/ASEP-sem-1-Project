<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Elite Sports Hub</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Inter', 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      color: #333;
    }
    
    .header {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      padding: 20px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      position: sticky;
      top: 0;
      z-index: 100;
    }
    
    .header-content {
      max-width: 1200px;
      margin: 0 auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    h1 {
      font-size: 32px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      font-weight: 800;
    }
    
    .timezone-selector {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    
    .tabs {
      display: flex;
      justify-content: center;
      gap: 10px;
      padding: 20px;
      max-width: 1200px;
      margin: 0 auto;
    }
    
    .tab {
      padding: 15px 35px;
      cursor: pointer;
      font-weight: 600;
      font-size: 16px;
      border-radius: 12px;
      background: rgba(255, 255, 255, 0.9);
      color: #667eea;
      border: 2px solid transparent;
      transition: all 0.3s ease;
    }
    
    .tab:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    }
    
    .tab.active {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      box-shadow: 0 6px 25px rgba(102, 126, 234, 0.4);
    }
    
    .section {
      display: none;
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }
    
    .section.active {
      display: block;
      animation: fadeIn 0.5s ease;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    .controls {
      background: rgba(255, 255, 255, 0.95);
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.12);
      margin-bottom: 30px;
    }
    
    .control-group {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      align-items: center;
      justify-content: center;
    }
    
    select, input[type="text"], input[type="date"] {
      padding: 12px 20px;
      font-size: 16px;
      border: 2px solid #e0e0e0;
      border-radius: 10px;
      background: white;
      transition: all 0.3s ease;
      min-width: 200px;
    }
    
    select:focus, input:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }
    
    button {
      padding: 12px 30px;
      font-size: 16px;
      font-weight: 600;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    
    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
    }
    
    button:active {
      transform: translateY(0);
    }
    
    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }
    
    .stat-card {
      background: linear-gradient(135deg, rgba(255, 255, 255, 0.95), rgba(255, 255, 255, 0.85));
      padding: 25px;
      border-radius: 16px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      text-align: center;
      transition: transform 0.3s ease;
    }
    
    .stat-card:hover {
      transform: translateY(-5px);
    }
    
    .stat-number {
      font-size: 36px;
      font-weight: 800;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    
    .stat-label {
      color: #666;
      font-size: 14px;
      margin-top: 5px;
      text-transform: uppercase;
      letter-spacing: 1px;
    }
    
    table {
      width: 100%;
      background: white;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.12);
    }
    
    th, td {
      padding: 16px;
      text-align: left;
      border-bottom: 1px solid #f0f0f0;
    }
    
    th {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      font-weight: 600;
      text-transform: uppercase;
      font-size: 14px;
      letter-spacing: 1px;
    }
    
    tr:hover {
      background: #f8f9ff;
    }
    
    .highlight {
      background: linear-gradient(90deg, #fff3cd, #fff9e6) !important;
      font-weight: 600;
    }
    
    .live-badge {
      background: #ff4444;
      color: white;
      padding: 4px 12px;
      border-radius: 20px;
      font-size: 12px;
      font-weight: 700;
      animation: pulse 2s infinite;
    }
    
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.7; }
    }
    
    .upcoming-badge {
      background: #4CAF50;
      color: white;
      padding: 4px 12px;
      border-radius: 20px;
      font-size: 12px;
      font-weight: 700;
    }
    
    .countdown {
      background: rgba(255, 255, 255, 0.95);
      padding: 20px;
      border-radius: 12px;
      margin: 20px 0;
      text-align: center;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    }
    
    .countdown-title {
      font-size: 18px;
      font-weight: 600;
      color: #667eea;
      margin-bottom: 10px;
    }
    
    .countdown-timer {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 15px;
    }
    
    .countdown-item {
      text-align: center;
    }
    
    .countdown-number {
      font-size: 32px;
      font-weight: 800;
      color: #764ba2;
    }
    
    .countdown-label {
      font-size: 12px;
      color: #666;
      text-transform: uppercase;
    }
    
    .filter-buttons {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      margin-bottom: 20px;
    }
    
    .filter-btn {
      padding: 8px 20px;
      background: white;
      color: #667eea;
      border: 2px solid #667eea;
      border-radius: 20px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    
    .filter-btn:hover, .filter-btn.active {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border-color: transparent;
    }
    
    .notification {
      position: fixed;
      top: 100px;
      right: 20px;
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
      max-width: 350px;
      animation: slideIn 0.5s ease;
      z-index: 1000;
    }
    
    @keyframes slideIn {
      from { transform: translateX(400px); opacity: 0; }
      to { transform: translateX(0); opacity: 1; }
    }
    
    .notification-close {
      background: #ff4444;
      color: white;
      border: none;
      padding: 5px 15px;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
    }
    
    .search-bar {
      margin-bottom: 20px;
    }
    
    .search-bar input {
      width: 100%;
      max-width: 500px;
    }
    
    @media (max-width: 768px) {
      .tabs {
        flex-direction: column;
      }
      
      .tab {
        width: 100%;
      }
      
      .stats-grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="header-content">
      <h1>üèÜ Elite Sports Hub</h1>
      <div class="timezone-selector">
        <label>Timezone:</label>
        <select id="timezoneSelect">
          <option value="local">Local Time</option>
          <option value="UTC">UTC</option>
          <option value="EST">EST</option>
          <option value="PST">PST</option>
        </select>
      </div>
    </div>
  </div>

  <div class="tabs">
    <div class="tab active" data-tab="personal" onclick="switchTab(this)">üéØ My Schedule</div>
    <div class="tab" data-tab="global" onclick="switchTab(this)">üåç Global Events</div>
    <div class="tab" data-tab="stats" onclick="switchTab(this)">üìä Statistics</div>
  </div>

  <div id="personal" class="section active">
    <div class="controls">
      <div class="control-group">
        <select id="sportSelect" onchange="populateTeams()">
          <option value="">Select a Sport</option>
          <option value="cricket">üèè Cricket</option>
          <option value="football">‚öΩ Football</option>
          <option value="hockey">üèë Hockey</option>
          <option value="basketball">üèÄ Basketball</option>
          <option value="tennis">üéæ Tennis</option>
        </select>
        <select id="teamSelect">
          <option value="">Select Your Team</option>
        </select>
        <input type="date" id="dateFilter" />
        <button onclick="showSchedule()">Show Schedule</button>
        <button onclick="subscribeToTeam()" style="background: #4CAF50;">Subscribe</button>
      </div>
    </div>
    
    <div id="countdownContainer"></div>
    <div id="scheduleContainer"></div>
  </div>

  <div id="global" class="section">
    <div class="controls">
      <div class="search-bar">
        <input
          type="text"
          id="searchInput"
          placeholder="üîç Search events by name, location, or year..."
          onkeyup="filterEvents()"
        />
      </div>
      <div class="filter-buttons">
        <button
          class="filter-btn active"
          onclick="filterByYear('all', this)"
        >
          All Events
        </button>
        <button
          class="filter-btn"
          onclick="filterByYear('2025', this)"
        >
          2025
        </button>
        <button
          class="filter-btn"
          onclick="filterByYear('2026', this)"
        >
          2026
        </button>
        <button
          class="filter-btn"
          onclick="filterByYear('2028', this)"
        >
          2028
        </button>
      </div>
    </div>
    
    <table id="eventTable">
      <thead>
        <tr>
          <th>Event</th>
          <th>Location</th>
          <th>Dates</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody id="eventBody"></tbody>
    </table>
  </div>

  <div id="stats" class="section">
    <div class="stats-grid" id="statsGrid"></div>
    <div class="controls">
      <h3 style="margin-bottom: 20px; color: #667eea;">Team Performance</h3>
      <div id="performanceChart"></div>
    </div>
  </div>

  <!-- All logic now lives in main.js -->
  <script src="main.js"></script>
</body>
</html>
